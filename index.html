<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Touch Detection</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    #output {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-size: 18px;
    }
  </style>
</head>
<body>

<div id="output">Status: </div>

<script>
  const outputElement = document.getElementById('output');

  window.addEventListener('touchmove', handleTouchMove, { passive: false });

  function handleTouchMove(event) {
    event.preventDefault(); // Evitar el comportamiento por defecto del navegador

    const touches = event.touches;

    if (touches.length === 2) {
      const touch1 = touches[0];
      const touch2 = touches[1];

      const scale = getDistance(touch1, touch2) / 100; // Puedes ajustar este valor seg√∫n tu necesidad
      const deltaX = touch2.clientX - touch1.clientX;
      const deltaY = touch2.clientY - touch1.clientY;

      updateOutput(`Scale: ${scale.toFixed(2)}, DeltaX: ${deltaX.toFixed(2)}, DeltaY: ${deltaY.toFixed(2)}`);
    }
  }

  function getDistance(touch1, touch2) {
    const dx = touch2.clientX - touch1.clientX;
    const dy = touch2.clientY - touch1.clientY;
    return Math.sqrt(dx * dx + dy * dy);
  }

  function updateOutput(message) {
    outputElement.textContent = 'Status: ' + message;
  }
</script>

</body>
</html>
