<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Touch Detection</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #TOUCHME {
      height: 50vh;
      position: relative;
    }
    .touch-point {
      width: 50px;
      height: 50px;
      position: absolute;
      border-radius: 50%;
    }
    .blue {
      background-color: blue;
    }
    .red {
      background-color: red;
    }
    #OUTPUT {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <div id="TOUCHME">
    <div id="blueDiv" class="touch-point blue"></div>
    <div id="redDiv" class="touch-point red"></div>
  </div>
  <div id="OUTPUT"></div>

<script>
    const blueDiv = document.getElementById('blueDiv');
    const redDiv = document.getElementById('redDiv');
    const OUTPUT = document.getElementById('OUTPUT');
  
    document.getElementById('TOUCHME').addEventListener('touchmove', (evt) => {
      evt.preventDefault();
      OUTPUT.innerHTML = ''; // Limpiar el contenido antes de actualizar
      
      let touches = evt.touches;
      for (let i = 0; i < touches.length; i++) {
        const touch = touches.item(i);
        
        // Mover los div existentes segÃºn el identificador
        if (i === 0) {
          blueDiv.style.left = touch.clientX + 'px';
          blueDiv.style.top = touch.clientY + 'px';
        } else if (i === 1) {
          redDiv.style.left = touch.clientX + 'px';
          redDiv.style.top = touch.clientY + 'px';
        }
        
        // Mostrar el identificador en la salida
        OUTPUT.appendChild(
          document.createTextNode(
            `Touch ${touch.identifier} `
          )
        );
      }
    });
</script>

</body>
</html>
